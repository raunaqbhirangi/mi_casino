<!DOCTYPE html>
<html>
<head>
	<title>Casino Portal</title>
	<script src="jquery"></script>
	<script type="text/javascript" src = "java.js"></script>
    <!--link rel="stylesheet" type="text/css" href="style.css"-->
    <meta charset="UTF-8"> 
</head>
<body>
	<div id ='personal_data'>
		<div id = 'mino'>
			MI Number: 
			<input type="text" id = 'mino_input'>
		</div>
		<div id = 'game'>
			Select a game
			<select id="game_select">
				<option value="poker">Poker</option>
				<option value="blackjack">Blackjack</option>
				<option value="roulette">Roulette</option>
				<option value="roulette">Derby</option>
			</select>
		</div>
		<div id="check_button">
			<button id="check" onclick="check_function()">Submit</button>
		</div>
	</div>
	<div id='game_data'>
		<div id='data_display'>
		</div>
		<div id = 'phoneno'>
			Phone No.
			<input type="text" id = "phoneno_input">
		</div>
		<div id = 'slot'>
			Slot No.
			<select id="slotno" onchange="table_fill()">
			</select>
		</div>
		<div id="table">
			Table No.
			<select id = 'tableno'>
			</select>
		</div>
		<div id="poker_exp">
			Have you played Poker before?
			<input type="radio" name="exp" value='1' checked>Yes
			<input type="radio" name="exp" value='0' checked>No
		</div>
		<div id="submit_button">
			<button id="submit" onclick="submit_function()">Submit</button>
		</div>
	</div>
</body>
</html>
